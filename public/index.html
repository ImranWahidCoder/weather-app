<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <img src="location.jpg" height="32px" width="32px" class="image">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" />
        </header>
        <main>
            <button class="curr_location">Fetch current location details</button>
            <section class="location">
                <div class="city"></div>
                <div class="date">Weather details will appear here once you search for a location</div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
