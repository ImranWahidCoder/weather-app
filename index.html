<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <img src="./Images/location.jpg" height="32px" width="32px" class="image">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" />
        </header>
        <main>
            <button type="button" class="btn btn-primary active curr_location" data-bs-toggle="button"
                autocomplete="off" aria-pressed="true">Fetch current location details</button>
            <div class="total">
                <section class="location">
                    <div class="city"></div>
                    <div class="date">Weather details will appear here once you search for a location</div>
                </section>
                <div class="current">
                    <div class="temp"><span></span></div>
                    <div class="weather"></div>
                    <div class="hi-low"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
